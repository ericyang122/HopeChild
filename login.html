<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="LoginHolpChild/assets/css/login.css">
   <link rel="shortcut icon" href="img/hopechildlogo_-removebg-preview.png">
  <style>


    #video-background {
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
    }
    .login-card{
      background-color: rgba(255, 255, 255, 0.8);
    }

</style>
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <video autoplay muted loop id="video-background">
      <source src="LoginHolpChild/assets/video/videdecrianca.mp4" type="video/mp4">
  </video>

      <!-- Seu formulário de login vai aqui -->
    
 
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="LoginHolpChild/assets/images/login.png" alt="login" class="login-card-img">
          </div>
          <div>
            
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="LoginHolpChild/assets/images/logo.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Entre na sua conta.</p>
             
                <form action="/login" method="post">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Endereço de Email">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"  onclick="redirect()">
                  <script>
        function redirect() {
            window.location.href = "index.html";
        }
    </script>
                </form>
                <a href="#!" class="forgot-password-link">Esqueceu a senha?</a>
                <p class="login-card-footer-text">Ainda não tem uma conta? <a href="cadatrosdahope/cadastrousuario.html" class="text-reset">Criar conta</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Termos de uso.</a>
                  <a href="#!">Política de privacidade.</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
